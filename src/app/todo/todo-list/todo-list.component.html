<app-todo-create
  (newTodo)="newTodo($event)"
  (toggleFilter)="toggleFilter($event)">
</app-todo-create>

<ng-container *ngIf="visibleTodos$ | async as todos; else loading">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (update)="updateTodo($event)">
  </app-todo-item>
</ng-container>

<ng-template #loading>
  <p>loading..</p>
</ng-template>
